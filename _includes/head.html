<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>{% if page.title %}{{ page.title }} :: {% endif %}Coinium</title>

<!-- SEO -->
<meta name="description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ site.desc }}{% endif %}">
<meta name="author" content="{{ site.profile.name }}" />
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">

<!-- Mobile App -->
<meta name="apple-mobile-web-app-title" content="Coinium">
<meta name="application-name" content="Coinium">

<!-- RSS -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.baseurl }}/atom.xml" />

<!-- Bootstrap core CSS -->
<link href="{{ site.baseurl }}/assets/css/styles.css" rel="stylesheet">

<!-- Icons -->
<link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/img/apple-touch-icon.png">
<link rel="mask-icon" href="{{ site.baseurl }}/img/safari-pinned-tab.svg" color="#cf8516">
<link rel="manifest" href="{{ site.baseurl }}/img/manifest.json">

<!-- Facebook OpenGraph tags -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:type" content="website" />

{% if page.id %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}/" />
{% else %}
    <meta property="og:url" content="{{ site.url }}{{ page.url | remove: '/index.html' | remove: '.html' }}" />
{% endif %}

{% if page.fb-img %}
    <meta property="og:image" content="{{ site.url }}{{ page.fb-img }}" />
{% elsif site.avatar %}
    <meta property="og:image" content="{{ site.url }}{{ site.avatar }}" />
{% endif %}
