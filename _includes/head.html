<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ site.desc }}{% endif %}">
<meta name="author" content="{{ site.profile.name }}" />
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">

<link rel="icon" href="{{ site.baseurl }}/img/favicon.ico">
<title>{% if page.title %}{{ page.title }} :: {% endif %}Coinium</title>

<link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

<!-- Bootstrap core CSS -->
<link href="{{ site.baseurl }}/assets/css/styles.css" rel="stylesheet">


<!-- Facebook OpenGraph tags -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:type" content="website" />

{% if page.id %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}/" />
{% else %}
    <meta property="og:url" content="{{ site.url }}{{ page.url | remove: '/index.html' | remove: '.html' }}" />
{% endif %}

{% if page.fb-img %}
    <meta property="og:image" content="{{ page.fb-img }}" />
{% elsif site.avatar %}
    <meta property="og:image" content="{{ site.url }}{{ site.avatar }}" />
{% else %}
    <meta property="og:image" content="" />
{% endif %}
