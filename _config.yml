plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-menus
  - jekyll-assets
  - bootstrap

url: "https://coinium.ch"
baseurl: ""

# Title of website
title: Coinium

#Default keywords (used if no keywords are specified on a page basis)
keywords: Kryptowährung, Kryptowährungen, Bitcoin, Etherum, Litecoin, Cryptocurrency

# Short description of your site
desc: Die Coinommunity

feed:
  path: atom.xml

# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/avatar.jpg"

# List of links in the navigation bar
nav-links:
  Home: ""
  Wiki: "wiki"
  Mitmachen: "about/mitmachen"
  
# --- Footer options --- #

# If the values are empty, they are ignored 
profile:
  email: Your-Email
  facebook: your-fb-id
  github: your-github-id 
  twitter: your-twitter-id
  linkedin: your-linkedin-id
  stackoverflow: your-stackoverflow-id

# To display link in the footer section
pretty-url: "coinium.ch"

# --- Misc --- #

# Your Disqus profile (shortname) settings
disqus: "coinium"

# Google Analytics Settings
google_analytics: "Your-GA-Id"

# Set these options as you need (For more information, check Jekyll's site)
timezone: "Europe/Berlin"
markdown: kramdown
#highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
permalink: /blog/:title
paginate: 5

collections:
  waehrung:
    output: true
    permalink: /:collection/:name
  glossar:
    output: true
    permalink: /:collection/:name

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"
      show-avatar: true
  -
    scope:
      path: "wiki"
    values:
      layout: "wiki_entry"
  -
    scope:
      path: ""
      type: waehrung
    values:
      layout: waehrung
      creator: Unbekannt
      creation_year: Unbekannt
  -
    scope:
      path: ""
      type: glossar
    values:
      layout: "wiki_entry"

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE.md
  - assets
  - node_modules
  - vendor
  - ci-build.sh
  - Dockerfile
  - gulpfile.js
  - package.json
  - package-lock.json
  - nginx.conf

created-by: Coinium
creator-url: https://coinium.ch

assets:
  prefix: "/assets"
  assets:
    - "*.png"
    - "css/styles.css"
    - "js/*.js"
  sources:
    - "_assets/"